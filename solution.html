<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden.
  </div>

  <script>
    // Correct way to hide the div.  The id selector must start with '#' 
    document.querySelector("#myDiv").style.display = "none";
  </script>
</body>
</html>
